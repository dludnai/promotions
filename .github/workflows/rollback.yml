name: Rollback Deployment Manifests

on:
  workflow_dispatch:
    # Allow manual trigger of rollback

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Revert to Previous Good Commit
        run: |
          git revert --no-edit HEAD
          git push origin HEAD
