apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-profile
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/dludnai/promotions.git'
    targetRevision: HEAD
    path: stages/prod/profile
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  syncPolicy:
    automated: {}