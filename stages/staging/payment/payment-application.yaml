apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-payment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/dludnai/promotions.git'
    targetRevision: HEAD
    path: stages/staging/payment
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: staging
  syncPolicy:
    automated: {}